<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>#anomalyfinder</title>

	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body{
			font-family: -apple-system, 'Helvetica Neue', 'Lucida Grande', sans-serif;
			margin: 0;
			line-height: 1.5;
			text-align: left;
			font-weight: 300;
			


		}
		.title{
			position: absolute;
			left: 1em;
			z-index: 100000;
			width: 25%;
		}
		h1{
			
			font-weight: 100;
			font-size: 3em;
			
			

		}
		#map {
			height: 100%;
		}

	</style>
</head>

<body>
	<div class="title">
		<h1 >#anomalyfinder</h1>
		<h3>Visualisation of bushfires in Australia during 2015.</h3>
		<p>Fires that appeared under unusual circumstances are marked with an ðŸ’¥.
		<br /><strong>Science Hack Fest</strong> entry by  <a href="https://twitter.com/KaKaUandME" title="Kirill Kliavin on Twitter" target="_blank">@kakauandme</a> and <a href="https://twitter.com/thekoshkina" title="Vira Koshkina on Twitter" target="_blank">@thekoshkina</a>. Special thanks to Peter Isaac.
		</p>
	</div>
	<div id="map"></div>
	<script>

		stylers = [
		{
			"stylers": [
			{ "saturation": -100 },
			{ "visibility": "simplified" }
			]
		}

		];


		var map, heatmap;


		function addAnomaly(i) {

			var image = {
				url:  "http://emojipedia-us.s3.amazonaws.com/cache/23/3d/233de632ceb7d0664749a55f7934e601.png",
		  // This marker is 20 pixels wide by 32 pixels high.
		  size: new google.maps.Size(120, 120),
		  // The origin for this image is (0, 0).
		  origin: new google.maps.Point(0, 0),
		  scaledSize: new google.maps.Size(30, 30),
		  // The anchor for this image is the base of the flagpole at (0, 32).
		  anchor: new google.maps.Point(15, 15)
		};

		setTimeout(function() { 
			var marker1 = new google.maps.Marker({
				position: new google.maps.LatLng(data[i].latitude, data[i].longitude),
				map: map,
				title: 'ta: ' + data[i].ta + '\n' + 'wd: ' + data[i].wd + '\n' +'ws: ' + data[i].ws + '\n' +'rh: ' + data[i].rh + '\n' +'fsd: ' + data[i].fsd,
				icon: image

			});

		}, Math.floor(Math.random() * 5000) + 1000  );
	}



	function initMap() {


		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 5,
			center: {lat: -25.274398, lng: 133.775136},
		 // mapTypeId: google.maps.MapTypeId.SATELLITE,
		 disableDefaultUI: true,
		 styles: stylers
		});

		heatmap = new google.maps.visualization.HeatmapLayer({
			data: getPoints(),
			map: map
		});


	}

	function getPoints() {

		var heatMapData = [];

		for (var i = data.length - 1; i >= 0; i--) {
			heatMapData.push({location: new google.maps.LatLng(data[i].latitude, data[i].longitude), weight: data[i].ta});

			if(data[i].outlier == 1){
				addAnomaly(i);
			}
		}
		return heatMapData;
	}

</script>
<script type="text/javascript" src="https://raw.githubusercontent.com/kakauandme/anomalyfinder/master/website_data.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI6pqjx_rXOl3m7nQecEv0Kj-h46w6LFM&libraries=visualization&callback=initMap"></script>
</body>
</html>
